<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Giphy</title>
  </head>
  <body>
    <div class="container">
      <h1>Search for GIFs below!</h1>
      <p>To search for GIFs, simply enter a keyword(s), such as:</p>
      <pre>
        Peanut butter
        Birds
        Don Cheadle
      </pre>
      <form>
        <label for="keyword">Enter a keyword(s):</label>
        <input id="keyword" type="text" name="keyword" required>
        <button type="submit" class="btn-success" id="searchKeyword">Find GIFs now!</button>
      </form>
      <div id="showGifs"></div>
    </div>
  </body>
</html>
