<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Giphy</title>
</head>
<body>
  <div class="container">
    <h1>Find GIFs from Giphy</h1>
    <hr>
    <form>
      <div class="form-group hidden" id="keywordInput">
        <label for="keyword">Enter keyword(s):</label>
        <input id="keyword" type="text" name="keyword">
      </div>
      <br>
        <label>
          <input type="radio" class="radioButtons" name="search" value="trending">
          Trending
        </label>
        <br>
        <label>
          <input type="radio" class="radioButtons" name="search" value="random">
          Random
        </label>
        <br>
        <label>
          <input type="radio" class="radioButtons" name="search" value="byKeyword">
          Keyword
        </label>
      <br>
      <br>
      <button type="submit" class="btn-success" id="searchKeyword">Search GIFs</button>
    </form>
    <hr>
    <div id="showGifs"></div>
  </div>
</body>
</html>
